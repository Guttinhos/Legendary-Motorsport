<body>
    <header class="header">
        <div class="nav">
            <a href="index.html"> <img width="200" src="./img/Banner/Legendary-carro.png" alt="Foto Logo Legendary Motorsport"></a>
            <nav class="menu">

        </div>
    </header>
    <div class="banner">
        <img src="./img/Banner/Legendary-logo.png" alt="Legendary">
    </div>
    <div class="container">
        <div class="row">
            <h2>Fale Conosco</h2>
        </div>
        <div class="formulario">
            <form method="Post">
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" required>
                        <br>
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" id="sobrenome" required>
                    </div>
                </fieldset>

                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone">
                </div>
                <div class="campo">
                    <label>Motivo do contato:</label>
                    <br>
                    <label>
                        <input type="checkbox" id="1">Dúvida
                    </label>
                    <label>
                        <input type="checkbox"  id="1" >Elogio
                    </label>
                    <label>
                        <input type="checkbox" id="1" >Critica
                    </label>
                    <label>
                        <input type="checkbox" id="1" >Sugestão
                    </label>
                </div>
                <div class="campo">
                    <br>
                    <label>Escreva aqui sua menssagem</label>
                    <textarea rows="6" style="width:26em"></textarea>
                </div>
                <button type="submit" class="botao">Enviar</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p>UNIME - União Metropolitana de Educação e Cultura</p>

    </footer>
</body>
